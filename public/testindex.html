<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Happy Wall</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

<body>
    <div class="container-full">

        <div class="col-lg-3">
            <div class="description">
                <span class="handwritten">
                  Happy Wall
                </span><br>
                <img class="smiley" src="http://www.clipartkid.com/images/66/printable-smiley-faces-for-kids-printables-for-kids-V5AohD-clipart.png"><br>

                  Happy Wall is a place to post positive and inspirational messages to encourage other EDA students who

                </p>

            </div>
        </div>

        <div class="col-lg-6">
            <div class="happywall">Hello2<br>

            <p class="handwritten">You did it!!<p>
            <span class="crop">
            <img class="resize" src="http://wallpaper-gallery.net/images/happy-picture/happy-picture-10.jpg"></span>
            <p class="handwritten">Pup says don't give up!<p>
            <span class="crop">
            <img class="resize" src="https://www.motivateyourself.co.uk/how-to-be-happy/index_files/happy.jpg"></span>

        </div>
        </div>
